<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room WebSocket - Teste</title>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --primary-hover: #5b21b6;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --surface-hover: #2a2a2a;
            --surface-light: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #a3a3a3;
            --text-muted: #737373;
            --border-color: #404040;
            --border-light: #525252;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            height: 100vh;
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            width: 350px;
            background: var(--surface);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .app-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            min-height: 70px;
        }

        .app-header h1 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .create-room-form {
            background: var(--surface-light);
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .create-room-form h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .rooms-list h3 {
            margin-bottom: 1rem;
            color: var(--text-primary);
            font-size: 1.1rem;
            padding: 0 0.5rem;
        }

        .room-item {
            background: var(--surface-light);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .room-item:hover {
            background: var(--surface-hover);
            border-color: var(--border-light);
        }

        .room-item.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .room-item.active .room-name,
        .room-item.active .room-stats,
        .room-item.active .room-connection-status {
            color: white;
        }

        .room-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .room-name {
            font-weight: 600;
            color: var(--text-primary);
            font-size: 1.1rem;
        }

        .room-stats {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .room-stat-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .room-connection-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.375rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            margin-bottom: 0.75rem;
        }

        .room-connection-status.connected {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .room-connection-status.disconnected {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .room-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .room-actions .btn {
            font-size: 0.75rem;
            padding: 0.5rem 0.75rem;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            background: var(--surface-light);
            color: var(--text-primary);
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-hover);
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #16a34a;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .btn-outline {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-outline:hover:not(:disabled) {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        .room-view {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .room-view.active {
            display: flex;
        }

        .empty-main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
        }

        .room-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 1.5rem;
            gap: 1.5rem;
        }

        .room-info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .room-chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .room-info-card {
            background: var(--surface-light);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .room-info-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .room-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .room-info-item:last-child {
            margin-bottom: 0;
        }

        .room-info-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .participants-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .participant-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .participant-item:last-child {
            margin-bottom: 0;
        }

        .participant-id {
            font-family: monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
            background: var(--surface-light);
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .participant-name {
            color: var(--text-primary);
            font-weight: 500;
        }

        .participant-anonymous {
            color: var(--text-muted);
            font-style: italic;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1rem;
            background: var(--surface-light);
            margin-bottom: 1rem;
            min-height: 300px;
        }

        .message-card {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0;
            margin-bottom: 1rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .message-card:hover {
            background: var(--surface-hover);
        }

        .message-card:hover .message-actions {
            opacity: 1;
            transform: translateX(0);
        }

        .message-card:last-child {
            margin-bottom: 0;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
            background: var(--surface-light);
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .message-sender {
            color: var(--primary-color);
            font-weight: 500;
        }

        .message-timestamp {
            color: var(--text-muted);
        }

        .message-content {
            color: var(--text-primary);
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
            padding: 1rem;
            padding-top: 0.5rem;
        }

        .message-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.2s ease;
        }

        .message-action-btn {
            background: var(--surface-light);
            border: 1px solid var(--border-color);
            border-radius: 0.25rem;
            padding: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        .message-action-btn:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
            border-color: var(--border-light);
        }

        .message-action-btn.edit:hover {
            color: var(--info-color);
            border-color: var(--info-color);
        }

        .message-action-btn.delete:hover {
            color: var(--danger-color);
            border-color: var(--danger-color);
        }

        .send-form {
            background: var(--surface-light);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .send-form h4 {
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--surface);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-light);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--surface);
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .main-content {
                height: 60vh;
            }
            
            .room-info-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .room-actions {
                flex-direction: column;
            }
            
            .app-header h1 {
                font-size: 1.2rem;
            }

            .room-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-comments"></i> Room WebSocket</h2>
                
                <!-- Formulário para criar sala -->
                <div class="create-room-form">
                    <h3><i class="fas fa-plus"></i> Nova Sala</h3>
                    <div class="input-group">
                        <input type="text" id="roomNameInput" placeholder="Nome da sala">
                        <button class="btn btn-primary" onclick="createRoom()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar-content">
                <!-- Lista de salas -->
                <div class="rooms-list">
                    <h3><i class="fas fa-list"></i> Salas</h3>
                    <div id="roomsList"></div>
                </div>
            </div>
        </div>

        <!-- Área principal -->
        <div class="main-content">
            <!-- Header da aplicação -->
            <header class="app-header">
                <h1 id="currentRoomTitle">Selecione uma sala</h1>
                <div class="status" id="globalStatus"></div>
            </header>

            <!-- Estado vazio -->
            <div class="empty-main" id="emptyState">
                <div style="text-align: center;">
                    <i class="fas fa-comments" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.3;"></i>
                    <h3>Bem-vindo ao Room WebSocket</h3>
                    <p>Selecione uma sala na barra lateral para começar</p>
                </div>
            </div>

            <!-- View da sala -->
            <div class="room-view" id="roomView">
                <div class="room-content">
                    <!-- Grid de informações -->
                    <div class="room-info-grid">
                        <!-- Campo para nome do participante -->
                        <div class="room-info-card">
                            <h4 class="room-info-title"><i class="fas fa-user"></i> Seu Nome</h4>
                            <div class="input-group">
                                <input type="text" id="participantNameInput" placeholder="Digite seu nome (opcional)">
                                <button class="btn btn-outline" onclick="updateParticipantName()">
                                    <i class="fas fa-save"></i> Atualizar
                                </button>
                            </div>
                        </div>

                        <!-- Informações da sala -->
                        <div class="room-info-card">
                            <h4 class="room-info-title"><i class="fas fa-info-circle"></i> Informações</h4>
                            <div id="roomInfo">
                                <div class="room-info-item">
                                    <span>Participantes:</span>
                                    <span class="room-info-value" id="participantsInfo">-</span>
                                </div>
                                <div class="room-info-item">
                                    <span>Mensagens:</span>
                                    <span class="room-info-value" id="messagesInfo">-</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Lista de participantes -->
                    <div class="room-info-card">
                        <h4 class="room-info-title"><i class="fas fa-users"></i> Participantes Online</h4>
                        <div id="participantsList" class="participants-list">
                            <div class="empty-state">
                                <i class="fas fa-users"></i>
                                <p>Nenhum participante online</p>
                            </div>
                        </div>
                    </div>

                    <!-- Área do chat -->
                    <div class="room-chat-area">
                        <!-- Mensagens -->
                        <div class="messages-container" id="messagesContainer">
                            <div class="empty-state">
                                <i class="fas fa-comments"></i>
                                <p>Nenhuma mensagem ainda</p>
                            </div>
                        </div>

                        <!-- Formulário de envio -->
                        <form class="send-form" id="sendForm" onsubmit="handleSendMessage(event)">
                            <h4><i class="fas fa-paper-plane"></i> Enviar Mensagem</h4>
                            <div class="form-group">
                                <textarea id="messageInput" placeholder="Digite sua mensagem..." rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i> Enviar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let socket = null;
        let currentRoomId = null;
        let currentRoomName = null;
        let isConnected = false;
        let currentParticipantName = null;

        // Funções da API REST
        async function createRoom() {
            const name = document.getElementById('roomNameInput').value.trim();
            if (!name) {
                alert('Nome da sala é obrigatório');
                return;
            }

            try {
                const response = await fetch('/room', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                
                if (!response.ok) throw new Error('Erro na resposta do servidor');
                
                const room = await response.json();
                document.getElementById('roomNameInput').value = '';
                listRooms(); // Atualizar lista
            } catch (error) {
                alert(`Erro ao criar sala: ${error.message}`);
            }
        }

        async function listRooms() {
            try {
                const response = await fetch('/room');
                if (!response.ok) throw new Error('Erro na resposta do servidor');
                
                const rooms = await response.json();
                const roomsList = document.getElementById('roomsList');
                
                if (rooms.length === 0) {
                    roomsList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <p>Nenhuma sala criada ainda</p>
                        </div>
                    `;
                    return;
                }
                
                roomsList.innerHTML = rooms.map(room => {
                    const isCurrentRoom = currentRoomId === room.id;
                    return `
                    <div class="room-item ${isCurrentRoom ? 'active' : ''}" onclick="selectRoom('${room.id}', '${room.name}')">
                        <div class="room-header">
                            <div class="room-name">${room.name}</div>
                        </div>
                        ${isCurrentRoom && isConnected ? `
                            <div class="room-connection-status connected">
                                <i class="fas fa-circle"></i> Conectado
                            </div>
                        ` : ''}
                        <div class="room-stats">
                            <div class="room-stat-item">
                                <i class="fas fa-users"></i>
                                <span>${room.participants.length}</span>
                            </div>
                            <div class="room-stat-item">
                                <i class="fas fa-comments"></i>
                                <span>${room.messages.length}</span>
                            </div>
                        </div>
                        <div class="room-actions" onclick="event.stopPropagation()">
                            <button class="btn ${isConnected ? 'btn-danger' : 'btn-outline'}" 
                                    onclick="${isConnected ? 'disconnectFromRoom()' : `connectToRoom()`}">
                                <i class="fas fa-${isConnected ? 'unlink' : 'link'}"></i>
                            </button>
                        </div>
                    </div>
                `;
                }).join('');
            } catch (error) {
                alert(`Erro ao listar salas: ${error.message}`);
            }
        }

        function selectRoom(roomId, roomName) {
            currentRoomId = roomId;
            currentRoomName = roomName;
            
            document.getElementById('currentRoomTitle').textContent = roomName;
            
            showRoomView();
            
            if (!isConnected) {
                connectToRoom();
            }
            
            joinRoom();
            getRoomInfo();
            
            // Atualizar lista para mostrar sala ativa
            listRooms();
        }

        // Funções WebSocket
        function connectToRoom() {
            if (socket) {
                socket.disconnect();
            }

            updateConnectionStatus('connecting');
            socket = io('/room');
            
            socket.on('connect', () => {
                updateConnectionStatus('connected');
                isConnected = true;
                listRooms(); // Atualizar botões
            });

            socket.on('disconnect', () => {
                updateConnectionStatus('disconnected');
                isConnected = false;
                listRooms(); // Atualizar botões
            });

            socket.on('joinedRoom', (data) => {
                currentRoomId = data.roomId;
                currentRoomName = data.roomName;
                
                // Atualizar informações da sala no modal
                document.getElementById('participantsInfo').textContent = data.participants.length;
                
                // Atualizar lista de participantes
                updateParticipantsList(data.participants);
                
                // Mostrar mensagens recentes
                if (data.recentMessages && data.recentMessages.length > 0) {
                    displayMessages(data.recentMessages);
                } else {
                    clearMessages();
                }
            });

            socket.on('leftRoom', (data) => {
                hideRoomView();
                clearMessages();
                clearParticipantsList();
            });

            socket.on('userJoined', (data) => {
                document.getElementById('participantsInfo').textContent = data.participantCount;
                // Atualizar lista via getRoomInfo
                getRoomInfo();
            });

            socket.on('userLeft', (data) => {
                document.getElementById('participantsInfo').textContent = data.participantCount;
                // Atualizar lista via getRoomInfo
                getRoomInfo();
            });

            socket.on('newMessage', (data) => {
                addMessageToContainer(data);
            });

            socket.on('roomInfo', (data) => {
                document.getElementById('participantsInfo').textContent = data.participantCount;
                document.getElementById('messagesInfo').textContent = data.messageCount;
                updateParticipantsList(data.participants);
            });

            socket.on('participantNameUpdated', (data) => {
                // Atualizar lista via getRoomInfo
                getRoomInfo();
            });

            socket.on('error', (data) => {
                alert(`Erro: ${data.message}`);
            });
        }

        function disconnectFromRoom() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
            isConnected = false;
            updateConnectionStatus('disconnected');
            hideRoomView();
            listRooms(); // Atualizar botões
        }

        function joinRoom() {
            if (!socket || !currentRoomId) {
                alert('Conecte-se primeiro ao WebSocket');
                return;
            }
            
            const participantName = document.getElementById('participantNameInput').value.trim() || null;
            currentParticipantName = participantName;
            
            socket.emit('joinRoom', { 
                roomId: currentRoomId, 
                participantName: participantName 
            });
        }

        function leaveRoom() {
            if (!socket || !currentRoomId) {
                alert('Você não está em nenhuma sala');
                return;
            }
            socket.emit('leaveRoom', { roomId: currentRoomId });
        }

        function handleSendMessage(event) {
            event.preventDefault();
            const message = document.getElementById('messageInput').value.trim();
            
            if (!socket || !currentRoomId) {
                alert('Conecte-se primeiro e entre em uma sala');
                return;
            }
            
            if (!message) {
                alert('Digite uma mensagem');
                return;
            }
            
            socket.emit('sendMessage', { roomId: currentRoomId, message });
            document.getElementById('messageInput').value = '';
        }

        function getRoomInfo() {
            if (!socket || !currentRoomId) {
                return;
            }
            socket.emit('getRoomInfo', { roomId: currentRoomId });
        }

        function updateParticipantName() {
            if (!socket || !currentRoomId) {
                alert('Conecte-se primeiro e entre em uma sala');
                return;
            }
            
            const participantName = document.getElementById('participantNameInput').value.trim() || null;
            currentParticipantName = participantName;
            
            socket.emit('updateParticipantName', { 
                roomId: currentRoomId, 
                participantName: participantName 
            });
        }

        function updateConnectionStatus(status) {
            // A função agora apenas atualiza as variáveis de estado
            // O status visual é mostrado nos cards das salas
            console.log(`Status de conexão: ${status}`);
        }

        function showRoomView() {
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('roomView').classList.add('active');
        }

        function hideRoomView() {
            document.getElementById('emptyState').style.display = 'flex';
            document.getElementById('roomView').classList.remove('active');
            document.getElementById('currentRoomTitle').textContent = 'Selecione uma sala';
            
            if (socket && currentRoomId) {
                leaveRoom();
            }
            
            currentRoomId = null;
            currentRoomName = null;
            
            // Atualizar lista
            listRooms();
        }

        function updateParticipantsList(participants) {
            const container = document.getElementById('participantsList');
            
            if (!participants || participants.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users"></i>
                        <p>Nenhum participante online</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = participants.map(participant => `
                <div class="participant-item">
                    <i class="fas fa-user"></i>
                    <div>
                        <div class="participant-name ${!participant.name ? 'participant-anonymous' : ''}">
                            ${participant.name || 'Anônimo'}
                        </div>
                        <div class="participant-id">${participant.clientId}</div>
                    </div>
                </div>
            `).join('');
        }

        function clearParticipantsList() {
            const container = document.getElementById('participantsList');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-users"></i>
                    <p>Nenhum participante online</p>
                </div>
            `;
        }

        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <p>Nenhuma mensagem ainda</p>
                    </div>
                `;
                return;
            }
            
            messages.forEach(msg => {
                addMessageToContainer(msg);
            });
        }

        function addMessageToContainer(messageData) {
            const container = document.getElementById('messagesContainer');
            
            // Remover estado vazio se existir
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageCard = document.createElement('div');
            messageCard.className = 'message-card';
            
            const timestamp = new Date(messageData.timestamp).toLocaleDateString('pt-BR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            // Buscar nome do participante
            const participantName = getParticipantNameById(messageData.clientId);
            const displayName = participantName ? `${participantName} (${messageData.clientId})` : messageData.clientId || 'Usuário';
            
            messageCard.innerHTML = `
                <div class="message-header">
                    <span class="message-sender">
                        <i class="fas fa-user"></i> ${displayName}
                    </span>
                    <span class="message-timestamp">${timestamp}</span>
                </div>
                <div class="message-content">${messageData.message}</div>
                <div class="message-actions">
                    <button class="message-action-btn edit" onclick="editMessage('${messageData.id}')" title="Editar mensagem">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="message-action-btn delete" onclick="deleteMessage('${messageData.id}')" title="Deletar mensagem">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            container.appendChild(messageCard);
            container.scrollTop = container.scrollHeight;
        }

        function getParticipantNameById(clientId) {
            // Buscar nome na lista de participantes atual
            const participantsList = document.getElementById('participantsList');
            const participantItems = participantsList.querySelectorAll('.participant-item');
            
            for (const item of participantItems) {
                const idElement = item.querySelector('.participant-id');
                const nameElement = item.querySelector('.participant-name');
                
                if (idElement && idElement.textContent === clientId) {
                    const name = nameElement.textContent;
                    return name === 'Anônimo' ? null : name;
                }
            }
            
            return null;
        }

        function clearMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-comments"></i>
                    <p>Nenhuma mensagem ainda</p>
                </div>
            `;
        }

        // Auto-inicializar
        window.onload = () => {
            listRooms();
        };

        // Adicionar evento ESC para sair da sala
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentRoomId) {
                hideRoomView();
            }
        });

        // Funções para ações das mensagens
        function editMessage(messageId) {
            alert(`Editar mensagem ${messageId} - Funcionalidade em desenvolvimento`);
        }

        function deleteMessage(messageId) {
            if (confirm('Tem certeza que deseja deletar esta mensagem?')) {
                alert(`Deletar mensagem ${messageId} - Funcionalidade em desenvolvimento`);
            }
        }
    </script>
</body>
</html>
